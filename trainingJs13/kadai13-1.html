<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
    <style>
        #message{
            width: 500px;
            padding: 15px;
            margin: 25px 0px;
            background-color: #fc9;
        }
    </style>
</head>
<body>
    <h1>n~mで割り切れる数字</h1>
    <p>1~10の好きな範囲で<br>
    割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="anser()">範囲を指定</button>
    <div id="message">ここに結果が表示されます。</div>

    <script>
        function anser() {
            let min = parseInt(prompt('範囲の最小値を1~10で入力してください', 1));
            let max = parseInt(prompt('範囲の最大値を1~10で入力してください', 10));
            let ans = 0;
            if (min < 1 || min > 10 || min%1 != 0 || max < 1 || max > 10 || max%1 != 0 || min > max) {
                alert('正しい範囲で半角数字を入力してください');
                return;
            }
            
            
            for (let i = max; i < 1000; i++) {
                var flag = true;
                for (let x = min; x <= max; x++) {
                    console.log(i + ',' + x);
                    if (i%x != 0) {
                        flag = false
                        break;
                    }
                }
                if (flag) {
                    document.getElementById('message').textContent = min + '~' + max + 'で割り切れる最小の数値は' + i + 'です。';
                    break;
                }
            }
            alert('over');
            
        }
    </script>
</body>
</html>
