<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="ranking">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="changeImg();">国旗で表示</button>

    <script>
        let img = ['CHN', 'IND', 'USA', 'IDN'];
        let list = document.querySelectorAll('#ranking li');
        function changeImg() {
            for(let i = 0; i < 4; i++){
                list[i].innerHTML = '<img src="img/01/flag_' + img[i] + '.png">';
            }   
        }
    </script>
</body>
</html>
