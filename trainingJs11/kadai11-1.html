<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakの活用</title>
    <style>
        .big_font{
            font-size: 32px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        function show() {
            let anser = [];
            let count = 0;

            for (let x = 1; x < 10000; x++) {
                console.log(x);
                let a = Math.pow(x, 3);
                let b = 53;
                b *= Math.pow(x, 2);
                let c = 620*x;
                console.log(a + "," + b + "," +c);
                console.log(a-b+c);
                if (a-b+c == 1036) {

                    anser.push(x);
                    if (count <= 3) {
                        break;
                    }
                }
            }
            let text = "";
            for (let i = 0; i < anser.length; i++) {
                text += anser[i] + ", ";
            }
            document.getElementById('message').textContent = text;
        }
    </script>
</body>
</html>
